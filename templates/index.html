<!DOCTYPE html>
<html>
<head>
	<title>Jeopardy</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"
        type="text/javascript"></script>
</head>
<body>
	<p> This is verkefni 5 bro!</p>
	<button id='btn'>Get Random Question</button>

	<script>
		$(function() {
			$('#btn').click(function() {
		        $.ajax({
		            url: '/getRandomQuestion',
		            data: $('form').serialize(),
		            dataType: 'json',
		            type: 'GET',
		            success: function(response) {
		            	$('body').append('<p>' + response['question'] + '</p>')
		                console.log(response['queston']);
		            },
		            error: function(error) {
		                console.log(error);
		            }
        		});
			})
		});
	</script>
</body>
</html>
